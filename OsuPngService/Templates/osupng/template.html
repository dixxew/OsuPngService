<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1000px;
            height: 700px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            color: #e0e0e0;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
        }

        /* Animated gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(251, 117, 243, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(79, 165, 245, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 16px;
        }

        /* Карточки */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        /* Header */
        .header-card {
            grid-column: 1 / 3;
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(98, 16, 155, 0.15) 0%, rgba(79, 165, 245, 0.15) 100%);
        }

        .header-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .header-title {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #FB75F3 0%, #4FA5F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 8px 0;
            letter-spacing: -2px;
        }

        .header-description {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* Project card */
        .project-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(251, 117, 243, 0.1) 0%, rgba(98, 16, 155, 0.1) 100%);
            border: 1px solid rgba(251, 117, 243, 0.2);
        }
        
        .telegram-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(77, 165, 246, 0.1) 0%, rgba(41, 48, 81, 0.1) 100%);
            border: 1px solid rgba(79, 165, 245, 0.3);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .project-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }

        .project-title {
            font-size: 24px;
            font-weight: 700;
            color: #FB75F3;
        }

        .telegram-logo {
            width: 48px;
            height: 48px;
        }

        .telegram-title {
            font-weight: 700;
            font-size: 24px;
            color: #4FA5F5;
        }

        /* Device specs cards */
        .specs-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .specs-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .device-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .device-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            font-size: 12px;
        }

        .device-icon {
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #FB75F3, #4FA5F5);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .device-name {
            color: #fff;
            font-weight: 600;
            font-size: 13px;
        }

        /* Social links */
        .social-card {
            grid-column: 1 / 3;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .social-text {
            font-size: 16px;
            font-weight: 600;
            color: #ccc;
        }

        /* Footer */
        .footer {
            grid-column: 1 / 3;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding: 12px;
        }
    </style>
</head>
<body>
